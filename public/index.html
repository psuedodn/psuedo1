  <script>
    $(document).ready(function () {
      jQuery('.carousel-main').flickity({
        contain: true,
        pageDots: false,
        prevNextButtons: false,
      });
      jQuery('.carousel-main').on('settle.flickity', function () {
        newTarg = jQuery('.carousel-cell.flex-video').not('.is-selected');
        jQuery(newTarg)
          .find('iframe')
          .each(function () {
            var src = $(this).attr('src');
            $(this).attr('src', src);
          });
        console.log('slide changes');
      });
      (function ($) {
        'use strict';

        var imJs = {
          m: function (e) {
            imJs.d();
            imJs.methods();
          },
          d: function (e) {
            (this._window = $(window)),
              (this._document = $(document)),
              (this._body = $('body')),
              (this._html = $('html'));
          },
          methods: function (e) {
            imJs.mobileMenuActive();
          },
          wowActive: function () {
            new WOW().init();
          },
          mobileMenuActive: function (e) {
            $('.humberger-menu').on('click', function (e) {
              e.preventDefault();
              $('.popup-mobile-menu').addClass('menu-open');
              imJs._html.css({
                overflow: 'hidden',
              });
            });

            $(
              '.close-menu-activation, .popup-mobile-menu .primary-menu .nav-item a'
            ).on('click', function (e) {
              e.preventDefault();
              $('.popup-mobile-menu').removeClass('menu-open');
              $('.has-droupdown > a')
                .removeClass('open')
                .siblings('.submenu')
                .removeClass('active')
                .slideUp('400');
              imJs._html.css({
                overflow: '',
              });
            });

            $('.popup-mobile-menu').on('click', function (e) {
              e.target === this && $('.popup-mobile-menu').removeClass('menu-open');
              imJs._html.css({
                overflow: '',
              });
            });

            $('.has-droupdown > a').on('click', function (e) {
              e.preventDefault();
              $(this).siblings('.submenu').toggleClass('active').slideToggle('400');
              $(this).toggleClass('open');
              imJs._html.css({
                overflow: '',
              });
            });

            $('.nav-pills .nav-link').on('click', function (e) {
              $('.rn-popup-mobile-menu').removeClass('menu-open');
              imJs._html.css({
                overflow: '',
              });
            });
          },

          awsActivation: function (e) {
